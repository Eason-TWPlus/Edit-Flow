
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>EditFlow | 節目剪輯協作中心</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EditFlow">
  <meta name="theme-color" content="#0f172a">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .loading-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: white;
    }
    #error-console {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #1e1b4b;
      color: #fb7185;
      padding: 30px;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      overflow: auto;
      line-height: 1.6;
    }
    .error-title {
      color: white;
      font-weight: 900;
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 2px solid #fb7185;
      padding-bottom: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "date-fns/locale/zh-TW": "https://esm.sh/date-fns@4.1.0/locale/zh-TW",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
<script>
  // 強化錯誤捕獲
  function showError(msg, stack) {
    const console = document.getElementById('error-console');
    if (console) {
      console.style.display = 'block';
      console.innerHTML = `
        <div class="error-title">系統執行異常 (Runtime Error)</div>
        <div style="font-weight: bold; margin-bottom: 10px;">Message: ${msg}</div>
        <pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;">${stack || 'No stack trace available'}</pre>
        <button onclick="location.reload()" style="margin-top: 20px; background: white; color: #1e1b4b; padding: 10px 20px; border-radius: 8px; font-weight: 900; border: none; cursor: pointer;">重新整理頁面</button>
      `;
    }
  }

  window.addEventListener('error', function(e) {
    showError(e.message, e.error?.stack);
  });

  window.addEventListener('unhandledrejection', function(e) {
    showError('非同步錯誤: ' + (e.reason?.message || e.reason), e.reason?.stack);
  });
</script>
</head>
<body>
  <div id="error-console"></div>
  <div id="root">
    <div class="loading-screen">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mb-4"></div>
      <p class="text-sm font-black uppercase tracking-[0.3em]">EditFlow 模組載入中...</p>
    </div>
  </div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
